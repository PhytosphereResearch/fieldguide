bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">A Field Guide to Insects and Diseases of California Oaks - Online Edition</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: 
    toc_depth: 4
    download: ["pdf", "epub"]
bookdown::pdf_book:
  toc: TRUE
  number_sections: TRUE
  fig_caption: TRUE
  pandoc_args: NULL
  base_format: rmarkdown::pdf_document
  toc_unnumbered: TRUE
  toc_appendix: TRUE
  toc_bib: TRUE
  quote_footer: NULL
  highlight_bw: FALSE
  toc_depth: 4
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book:
  fig_width: 5
  fig_height: 4
  dev: "png"
  fig_caption: TRUE
  number_sections: TRUE
  toc: false
  toc_depth: 4
  stylesheet: NULL
  cover_image: NULL
  metadata: NULL
  chapter_level: 1
  epub_version: "epub3"
  md_extensions: NULL
  global_numbering: false
  pandoc_args: NULL
  template: "default"
